<div class="searchBars">
	<input type="text" placeholder="Search for a place" id="mainSearch" ng-model="userQuery"></input>
	<input type="text" placeholder="Or search directly for a topic" id="topicSearch" ng-model="topicSearch"></input>
</div>

<div class="mapContainer">
	<div id="worldMap"></div>
</div>

<h1>Trends {{showingTrends()}}</h1>
<div class="trendsContainer">
	<div ng-show="loadingTrends() != false" class="status loading">
		Getting data for {{loadingTrends()}}...
		<img src="img/loading-indicator.gif">
	</div>
	<div ng-show="errorStatus()" class="status error">{{ errorStatus() }}</div>
	<div class="worldTrendsContainer">
		<div ng-repeat="trend in trendingTopics()" class="trendingTopic">
			<a ng-href="#/viewStats" ng-click="updateSelectedTopic(trend)" class="topicLink"> {{ trend.name }} </a>
		</div>
	</div>
</div>
